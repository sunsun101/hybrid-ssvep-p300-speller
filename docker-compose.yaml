version: '3.9'
services:
  latex:
    image: akraradets/latex:latest
    build: 
      context: .
      dockerfile: .Dockerfile
    volumes:
      - ./latex:/root/latex
      - vscode-latex:/root/.vscode-server
  python:
    platform: linux/amd64
    build:
      context: .
      dockerfile: python.Dockerfile
    volumes:
      - ./:/root/projects
      - vscode-python:/root/.vscode-server
volumes:
  vscode-latex:
  vscode-python: